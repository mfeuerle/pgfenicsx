name: Build and Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          activate-environment: docs
          environment-file: environment.yml
          python-version: "3.12"
          auto-update-conda: true
          cache-environment: true
          cache-environment-key: "env-${{ hashFiles('environment.yml', 'environment-tests.yml') }}"

      - name: Update environment with sphinx dependencies
        shell: bash -l {0}
        run: micromamba env update -n docs -f docs/environment-sphinx.yml

      - name: Build HTML
        working-directory: docs
        shell: bash -l {0}
        run: make html

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
